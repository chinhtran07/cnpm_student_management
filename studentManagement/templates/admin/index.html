{% extends 'admin/master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<h1 class="text-info text-center">CHÀO MỪNG BẠN ĐẾN TRANG QUẢN TRỊ!</h1>
<div class="row">
    <div class="col-sm-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total students</h5>
                <p class="card-text fs-2 text fw-bold"> 300 </p>
            </div>
            <div class="card-footer">
                <h5>Semester 1</h5>
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Số lượng học sinh</h5>
                <p class="card-text fs-2 text fw-bold">{{ amount_students }}</p>
            </div>
            <div class="card-footer">
                <h5>{{ period }}</h5>                
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="card" style="width:150px">
            <img class="card-img-top"
                 src="https://th.bing.com/th/id/R.dbc8e6138b38860cee6899eabc67df45?rik=hZCUMR4xQ%2btlBA&pid=ImgRaw&r=0"
                 style="width:100px" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{current_user.first_name}}</h4>
            </div>
        </div>
    </div>
</div>
{% else %}
<h1 class="text-center text-info mt-1">ĐĂNG NHẬP</h1>
<form method="post" action="/admin-login">
    <div class="form-group mb-3 mt-3">
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" pattern="[a-zA-Z0-9]*" required>
    </div>

    <div class="form-group mt-3 mb-3">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>

    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng nhập</button>
    </div>
</form>
{% endif %}
{% endblock %}
