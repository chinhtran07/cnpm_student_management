{% extends 'layout/index.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-10">
        <div id="message" class="alert alert-info" style="display: none;"></div>
        <div class="d-flex justify-content-around">
            <button type="button" class="m-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubject">
                Thêm môn học
            </button>
            <input type="submit" class="m-2 btn btn-danger " value="Xóa môn học"/>
            <input type="text" class="m-2 form-control " placeholder=" Môn học ...."/>
            <input type="submit" class="m-2 btn btn-info" value="Tìm"/>
        </div>
        <table class="table table-bordered rounded-3">
            <tr class="bg-info text-center">
                <th><input type="checkbox" class="form-check-input" id="selectAll"></th>
                <th>Mã môn học</th>
                <th>Tên môn học</th>
                <th>Số cột điểm 15 phút</th>
                <th>Số cột điểm 1 tiết</th>
            </tr>
            <tbody>
            <tr>
                <td class="">
                    <input type="button" id="edit" value="&#9997;" onclick="">
                    <input type="checkbox" class="form-check-input" name="id">
                </td>
                <td>CS2101</td>
                <td>Công nghệ phần mềm</td>
                <td>3</td>
                <td>2</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-2">
        <div class="card" style="width:150px">
            <img class="card-img-top"
                 src="https://th.bing.com/th/id/R.dbc8e6138b38860cee6899eabc67df45?rik=hZCUMR4xQ%2btlBA&pid=ImgRaw&r=0"
                 style="width:100px" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">Trần Chinh</h4>
                <p class="card-text">Quản trị viên</p>
                <a href="#" class="btn btn-danger">Đăng xuất</a>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addSubject">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thêm môn học</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <form id="addSubjectForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3 mt-3">
                                <label for="name">
                                    Tên môn học
                                </label>
                                <input type="text" class="form-control" id="name" placeholder="Nhập tên môn học"
                                       name="name">
                            </div>
                            <label for="grades">Khối học:</label>
                            <select class="form-select" name="grade" id="grades">
                                <option value="10">Khối 10</option>
                                <option value="11">Khối 11</option>
                                <option value="12">Khối 12</option>
                            </select>
                            <div>
                                <label for="score-15mins">Số bài kiểm tra 15 phút</label>
                                <input class="form-control" type="number" min="1" max="5" value="1" name="score-15mins"
                                       id="score-15mins">
                            </div>
                            <div>
                                <label for="score-45mins">Số bài kiểm tra 1 tiết</label>
                                <input class="form-control" type="number" min="1" max="5" value="1" name="score-15mins"
                                       id="score-45mins">
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <label for="description">Mô tả môn học</label>
                                <textarea class="form-control" id="description" name="description"
                                          placeholder="Viết mô tả môn học"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="">Hủy</button>
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Lưu</button>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/managementSubject.js') }}"></script>
{% endblock %}
