<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
<div class="container mt-5" style="width:700px">
    <div class="row justify-content-center">
        <div class="card col-md-6">
            <div class="card-header bg-light">
                <h1 class="text-center mb-4 text-info">Đăng nhập</h1>
                <div class="d-flex justify-content-center">
                    <img src="https://static.vecteezy.com/system/resources/previews/015/481/583/non_2x/bkc-letter-logo-design-on-white-background-bkc-creative-initials-circle-logo-concept-bkc-letter-design-vector.jpg"
                         width="100px"/>
                </div>
            </div>
            {% if err_msg %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ err_msg }}
            </div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="mb-3 form-floating mt-3">
                    <select class="form-select form-control" id="role" name="role">
                        <option value="TEACHER">Giáo viên</option>
                        <option value="EMPLOYEE">Nhân viên</option>
                        <option value="ADMIN">Quản trị viên</option>
                    </select>
                    <label for="role">Vai trò</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="username" name="username" required>
                    <label for="username">Tài khoản</label>
                </div>

                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-3 mb-2 fw-bold">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center text-warning">Nếu chưa có tài khoản, vui lòng liên hệ với quản trị viên để được cấp tài khoản</p>
</div>
</body>
</html>
